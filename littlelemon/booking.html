<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LITTLE LEMON</title>
</head>
<body>
    <header>
        <title>Littile Lemon</title>
        <img src="logo.png" alt="">
    </header>
    <nav>
        <ul>
            <li><a href="littlelemon.html">Home</a></li>
            <li><a href="signup.html">Sign up</a></li>
            <li><a href="article.html">Blog</a></li>
            <li><a href="location.html">Location</a></li>
        </ul>
    </nav>
    <main>
        <h1>Booking a Table </h1>
        <form method="POST">
            <div>
                <label for="booking_date">Booking Date</label>
                <input type="date" name="booking_date" id="booking_date">
            </div>
            <div>
                <label for="booking_people">Number of people</label>
                <input type="range" name="booking_people" id="booking_people" min="1" max="10" value="4" oninput="this.nextElementSibling.value = this.value">
                <output>4</output>
            </div>
            <div>
                <label for="booking_location">Location</label>
                <input name="booking_location" id="booking_location" list="locations">
                <datalist id="locations">
                    <option value="Downtown">Downtown</option>
                    <option value="Uptown">Uptown</option>
                    <option value="New York City">New York City</option>
                </datalist>
            </div>
            <div>
                <button type="submit">Book</button>
            </div>

        </form>
    </main>
    <footer>
        <p>Copyright Little Lemon</p>
    </footer>
    
</body>
</html>
